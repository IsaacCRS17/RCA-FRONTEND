<ng-container (successful) = "hiddenModal()" *ngIf="show" >
    <div class="modal"  #modalBack>
        <div class="modal__content">
            <div class="modal__header" >
                <h4 class="modal__title">{{title}}</h4>
                <i (click)="cancelar()" class="close cursor-pointer bi bi-x-circle-fill"></i>
            </div>
            <div class="modal__container p-6">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</ng-container>
