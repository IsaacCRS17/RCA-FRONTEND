<div class="table__search bg-gray-200 p-3 flex justify-end items-center">
    <label class="mx-4"><b>{{tableName}}</b></label>
    <div class="rounded-3xl bg-slate-50 w-1/3 flex px-4 py-2">
        <i class="bi bi-search"></i>
        <input class="bg-slate-50 w-full outline-none px-6" [(ngModel)]="nomSearch" (ngModelChange)="search($event)"
            type="search" placeholder="Buscar">
    </div>
</div>

<!-- MODAL AGREGAR -->
<app-modal [title]="titulo" #modalAdd>
    <form [formGroup]="group" class="form" (ngSubmit)="save()">
        <div class="form__field">
            <div class="field">
                <app-label-field [title]="'Apellido Paterno'"></app-label-field>
                <app-field><input formControlName="pa_surname" class="input" type="text" readonly></app-field>
            </div>
            <div class="field">
                <app-label-field [title]="'Apellido Materno'"></app-label-field>
                <app-field><input formControlName="ma_surname" class="input" type="text" readonly></app-field>
            </div>
            <div class="field">
                <app-label-field [title]="'Nombre'"></app-label-field>
                <app-field><input formControlName="name" class="input" readonly type="text"></app-field>
            </div>
            <div class="field">
                <app-label-field [title]="'Estado'"></app-label-field>
                <app-field><input formControlName="state" class="input" type="text"></app-field>
            </div>
        </div>
        <div class="btns flex py-7 w-full">
            <button type="submit" [disabled]="group.invalid"
                class="field__input--button w-1/2 mx-2 h-9 rounded-3xl text-white" (click)="save()">Agregar</button>
            <app-btn-cancel (click)="modalAdd.hiddenModal()" (click)="reset()" class="w-1/2 mx-2"></app-btn-cancel>
        </div>
    </form>
</app-modal>

<table class="table bg-gray-50">
    <thead>
        <th *ngFor="let item of head">{{item}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of asistencias, let i=index">
            <td>{{item.code}}</td>
            <td>{{item.alumnoDTO.usuarioDTO.pa_surname}}</td>
            <td>{{item.alumnoDTO.usuarioDTO.ma_surname}}</td>
            <td>{{item.alumnoDTO.usuarioDTO.name}}</td>
            <td>{{item.claseDTO.date}}</td>
            <td>{{item.state}}</td>
            <td class="flex justify-center">
                <app-btn-update (click)="form(item)" (click)="modalAdd.showModal()"></app-btn-update>
            </td>
        </tr>
    </tbody>
</table>
