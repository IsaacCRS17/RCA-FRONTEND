<div class="px-8">
    <app-route></app-route>
    <app-table [title]="'Agregar grado'" [tableName]="tableName">
        <app-table-seccion [successful] = "successful"
            (sectionDelete)="delete($event)"
            (sectionSave)="save($event)"
            (sectionSearch)="search($event)"
            [sections]="sections" [tableName]="tableName">
        </app-table-seccion>
        <app-pagination [paginationData]="paginationData"></app-pagination>
    </app-table>
</div>

<!-- MENSAJE DE OPERACION -->
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
