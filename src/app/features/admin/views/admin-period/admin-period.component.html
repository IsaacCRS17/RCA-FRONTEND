<div class="px-8">
    <app-route></app-route>
    <app-table [title]="'Agregar grado'" [tableName]="tableName">
        <app-table-period 
            (periodDelete)="delete($event)" 
            (periodSave)="save($event)" 
            (periodSearch)="search($event)"
            (idperiodo)="generarEvaluaciones($event)"
            [periods]="periods" [anios]="anios"
        [tableName]="tableName"></app-table-period> 
    <app-pagination [paginationData]="paginationData"></app-pagination> 
    </app-table>
</div>

<!-- MENSAJE DE OPERACION -->
<app-modal [title]="msjResponse" #modalOk>
    <div class="w-1/2">
        <app-button (click)="refresh()" (click)="modalOk.hiddenModal()" [title]="'Aceptar'"></app-button>
    </div>
</app-modal>
