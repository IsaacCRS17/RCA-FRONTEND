<div class="px-8">
    <app-route></app-route>
    <app-table [title]="'Agregar grado'" [tableName]="tableName">
        <app-table-period [successful]="successful"
            (periodDelete)="delete($event)"
            (periodSave)="save($event)"
            (periodSearch)="search($event)"
            (idperiodo)="generarEvaluaciones($event)"
            [periods]="periods" [anios]="anios"
        [tableName]="tableName"></app-table-period>
    <app-pagination [paginationData]="paginationData" (pageUpdate)="getPage($event)" (sizeUpdate)="getSize($event)" s></app-pagination>
    </app-table>
</div>

<!-- MENSAJE DE OPERACION -->
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
