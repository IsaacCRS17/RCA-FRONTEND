<div class="px-10">
    <app-route class="my-2"></app-route>
    <app-table #table [tableName]="tableName">
        <app-table-student [successful]="successful"
            (studentSave)="save($event)"
            (studentDelete)="delete($event)"
            (studentSearch)="search($event)"
            (studentSavePassword)="savePassword($event)"
        [tableName]="tableName" [students]="students"></app-table-student>
        <app-pagination (pageUpdate)="getPage($event)" (sizeUpdate)="getSize($event)" [paginationData]="paginationData"></app-pagination>
    </app-table>
</div>

<!-- MENSAJE DE OPERACION -->
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
