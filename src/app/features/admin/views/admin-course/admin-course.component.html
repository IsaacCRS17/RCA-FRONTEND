<div class="px-8">
    <app-route></app-route>
    <app-table [title]="'Agregar curso'" [tableName]="tableName">
        <app-table-course [successful] = "successful"
            (courseDelete)="delete($event)"
            (courseSave)="save($event)"
            (courseSearch)="search($event)"
            [courses]="courses" [tableName]="tableName">
        </app-table-course>
        <app-pagination (pageUpdate)="getPage($event)" (sizeUpdate)="getSize($event)" [paginationData]="paginationData"></app-pagination>
    </app-table>

</div>
<!-- MENSAJE DE OPERACION -->
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
