<div class="px-8">
    <app-route></app-route>
    <app-table [title]="'Agregar grado'" [tableName]="tableName">
        <app-table-grade [successful] = "successful"
            (gradeDelete)="delete($event)"
            (gradeSave)="save($event)"
            (gradeSearch)="search($event)"
            [grades]="grades" [tableName]="tableName">
        </app-table-grade>
        <app-pagination (pageUpdate)="getPage($event)" (sizeUpdate)="getSize($event)" [paginationData]="paginationData"></app-pagination>
    </app-table>
</div>

<!-- MENSAJE DE OPERACION -->
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
