<div class="px-8">
    <app-route></app-route>
    <app-table [tableName]="tableName">
        <app-table-news [successful] = "successful"
            (newDelete)="delete($event)"
            (newSave)="save($event)"
            (newSearch)="search($event)"
            (imgFile)="captureFile($event)"
            [news]="news" [tableName]="'Noticias'">
        </app-table-news>
        <app-pagination [paginationData]="paginationData"></app-pagination>
    </app-table>
</div>

<!-- MENSAJE DE OPERACION -->
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
