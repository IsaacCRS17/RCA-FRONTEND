<div class="px-8">
    <app-route [route]="route"></app-route>
    <div class="bg-gray-50 p-3 rounded-xl" style="margin-bottom: 10px;">
        <div class="w-1/5" style="display: inline-block; margin-right: 20px;">
            <app-label-field [title]="'AÃ±o'"></app-label-field>
            <app-field><select class="input" (change)="onAnioChange()" [(ngModel)]="selectedAnioId" #anioSelect>
                    <option value="" selected disabled>--Seleccione--</option>
                    <option *ngFor="let anio of anios" [value]="anio.id">{{anio.name}}</option>
                </select></app-field>
        </div>
        <div class="w-1/5" style="display: inline-block; margin-right: 20px;">
            <app-label-field [title]="'Periodo'"></app-label-field>
            <app-field><select class="input" (change)="onPeriodoChange()" [(ngModel)]="selectedPeriodId" #periodSelect>
                    <option value="" selected disabled>--Seleccione--</option>
                    <option *ngFor="let period of periods" [value]="period.id">{{period.name}}</option>
                </select></app-field>
        </div>
        <div class="w-1/5" style="display: inline-block; margin-right: 20px;">
            <app-label-field [title]="'Cursos'"></app-label-field>
            <app-field><select class="input" (change)="onCursoChange()" [(ngModel)]="selectedCursoId" #cursoSelect>
                    <option value="" selected disabled>--Seleccione--</option>
                    <option *ngFor="let asignacion of asignaciones" [value]="asignacion.cursoDTO.id">{{asignacion.cursoDTO.name}}
                    </option>
                </select></app-field>
        </div>
        <div class="w-1/4" style="display: inline-block; margin-right: 20px;">
            <button type="submit" class="field__input--button mx-2 h-9 rounded-3xl text-white" [disabled]="selectedAnioId === '' || selectedPeriodId === '' || selectedAnioId === null || selectedPeriodId === null"
            (click)="redirectToAsistencia()">Generar PDF</button>
        </div>
    </div>
</div>

<div class="px-8">
    <app-table [title]="'Notas'" [tableName]="tableName">
        <app-table-asistencias
            [asistencias]="asistencias"
        >
        </app-table-asistencias>
        <app-pagination (pageUpdate)="getPage($event)" (sizeUpdate)="getSize($event)" [paginationData]="paginationData"></app-pagination> 
    </app-table>
</div>
<app-modal-response [title]="msjResponse" [successful]="successful" #modalOk></app-modal-response>
