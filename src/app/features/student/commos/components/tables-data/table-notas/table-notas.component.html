<div class="table__search bg-gray-200 p-3 flex justify-start items-center">
    <label class="mx-4"><b>{{tableName}}</b></label>
</div>

<table class="table bg-gray-50">
    <thead>
        <th *ngFor="let item of head">{{item}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of evaluaciones, let i=index">
            <td>{{item.code}}</td>
            <td>{{item.docentexCursoDTO.cursoDTO.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.note}}</td>
        </tr>
    </tbody>
</table>
